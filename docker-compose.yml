version: '2'

networks:
  internal:
  # external:  # Reserved for load balancer / proxy.

services:
  rabbit:
    image: rabbitmq:3.7-alpine
    networks:
      internal:
    ports:
      - "5672"
    logging:
      driver: "none"

  redis:
    image: redis:4.0-alpine
    networks:
      internal:
    ports:
      - "6373:6379"
    logging:
      driver: "none"

  db:
    image: postgres:9.5-alpine
    networks:
      internal:
    ports:
      - "5433:5432"
    logging:
      driver: "none"
    volumes:
      - ./Dockers/db:/docker-entrypoint-initdb.d/

  es:
    image: elasticsearch:1.7-alpine  # Use latest version of 1.7.
    networks:
      internal:
    ports:
      - "9200:9200"
      - "9300:9300"
    logging:
      driver: "none"

  app:
    image: "hellolily/hellolily-app:latest"
    command: "/bin/true"
    networks:
      - internal
    environment:
      - PYTHONUNBUFFERED=true
      - DEBUG=1
      - SECRET_KEY=abcdefghijklmnopqrstuvwxyz0123456789abcdefghijklmn
      - DATABASE_URL=postgres://hellolily:@db/hellolily
      - MULTI_TENANT=1
      - TLDEXTRACT_CACHE=./.tld_set
    volumes:
      - .:/home/docker/hellolily
    cap_drop:
      - ALL

  web:
    extends: app
    command: bash -c "Dockers/wait-for db:5432 && python manage.py runserver 0:8000"
    networks:
      - internal
    depends_on:
      - rabbit
      - redis
      - db
      - es
    ports:
      - "8080:8000"
      - "8083:8081"

#  flower:
#    extends: app
