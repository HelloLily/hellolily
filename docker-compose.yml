#    depends_on:
#      - db
#      - rabbit
#    ports:
#      - "5555"

  beat:
    extends: app
    command: bash -c "Dockers/wait-for rabbit:5672 && celery beat --app=lily.celery --loglevel=info"
    depends_on:
      - rabbit
      - redis
      - db
      - es

  worker:
    extends: app
    command: bash -c "Dockers/wait-for rabbit:5672 && celery worker --loglevel=info --app=lily.celery -P eventlet"
    depends_on:
      - rabbit
      - redis
      - db
      - es

