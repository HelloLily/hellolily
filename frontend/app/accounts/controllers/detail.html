<div ng-if="!vm.account.id" ng-include="'utils/controllers/does_not_exist.html'" class="row">
</div>

<div ng-if="vm.account.id" class="row">
    <div class="col-md-4">
        <account-detail-widget account="vm.account" clickable-header="false"></account-detail-widget>
    </div>

    <div class="col-md-4">
        <list-widget title="Deals"
                     list="vm.dealList"
                     collapsable-items="true"
                     object="vm.account"
                     add-link="base.deals.create.fromAccount({accountId: {{ vm.account.id }}})">
        </list-widget>
    </div>

    <div class="col-md-4">
        <list-widget title="Cases"
                     list="vm.caseList"
                     collapsable-items="true"
                     object="vm.account"
                     add-link="base.cases.create.fromAccount({accountId: {{ vm.account.id }}})">
        </list-widget>
    </div>
</div>

<div ng-if="vm.account.id" class="row">
    <div class="col-md-4 col-lg-push-8">
        <list-widget title="{{ vm.account.name }}"
                     list="vm.contactList"
                     module="contacts"
                     object="vm.account"
                     add-link="base.contacts.create.fromAccount({accountId: {{ vm.account.id }}})"
                     height="height">
        </list-widget>
    </div>

    <div class="col-md-8 col-lg-pull-4">
        <history-list ng-if="vm.account.id" target="'account'" object="vm.account"></history-list>
    </div>
</div>
