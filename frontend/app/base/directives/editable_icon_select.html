<form data-editable-form name="es.{{ es.formName }}" blur="cancel" data-onshow="es.getChoices()" class="display-inline m-r-10">
    <div editable-ui-select="es.selectModel" name="{{ es.field }}" data-e-name="{{ es.field }}" data-e-on-select="es.updateViewModel($data)"
            data-e-form="{{ es.formName }}" data-e-theme="select2" data-e-class="form-control editable-select2" data-e-search-enabled="false"
            data-e-ng-model="es.selectModel" class="editable editable-click" editable-handler data-e-append-to-body="true">
        <ng-transclude></ng-transclude>

        <editable-ui-select-match placeholder="{{ es.placeholder }}">
            <span class="{{ es.selectOptions.classPrefix }}{{ $select.selected[es.selectOptions.classValue] | lowercase }}"></span>
            {{ $select.selected[es.optionDisplay] }}
        </editable-ui-select-match>
        <editable-ui-select-choices repeat="item.id as item in es.choices">
            <span class="{{ es.selectOptions.classPrefix }}{{ item[es.selectOptions.classValue] | lowercase }}"></span>
            {{ item[es.optionDisplay] }}
            <span class="small text-muted">
                <span ng-show="es.type === 'Deal' && item[es.optionDisplay] !== 'None'">
                    (+{{ item.date_increment }} days)
                </span>
                <span ng-show="es.type === 'Case'">
                    <span ng-show="item.date_increment > 1">(in {{ item.date_increment }} days)</span>
                    <span ng-show="item.date_increment === 1">(tomorrow)</span>
                    <span ng-show="item.date_increment === 0">(today)</span>
                </span>
            </span>
        </editable-ui-select-choices>
    </div>
</form>
