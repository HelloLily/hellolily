<div ng-class="{'{{ vm.extraClass }}': vm.extraClass}">
    <span class="break-words margin-right-30 pre-wrap editable editable-click addable-click no-resize"
        e-name="{{ vm.field }}"
        e-form="textAreaForm"
        editable-textarea="vm.selectModel"
        onbeforesave="vm.updateViewModel($data)"
        blur="ignore"
        input-data="{{ $data }}"
        e-msd-elastic
        editable-handler>
        <span ng-bind-html="vm.convertToHTML() || ('No ' + vm.field) | parseUrls" class="editable-textarea" ng-class="{'default-line-height': !$data}"></span>

        <div class="editable-icons no-edit">
            <span class="editable-icon"><i class="lilicon hl-edit-icon"></i></span>
        </div>
    </span>
</div>
