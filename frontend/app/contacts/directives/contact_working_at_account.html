<h3>Toggle activation</h3>

<p>
    <span ng-bind-html="$parent.$root.messages.pages.contacts.contactActiveAtIntro|sprintf:{name: vm.object.full_name}"></span>
    {{ $parent.$root.messages.pages.contacts.contactActiveAtText }}
</p>

<table class="hl-table">
    <thead>
        <tr>
            <th class="hl-table-column">Account</th>
            <th class="hl-table-column">Active</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="function in vm.object.functions">
            <td class="hl-table-column align-left">{{ function.account_name }}</td>
            <td class="hl-table-column align-left"><checkbox model="function.is_active"></checkbox></td>
        </tr>
    </tbody>
</table>
