<td class="inbox-small-cells">
    <i ng-hide="status" class="fa fa-spinner fa-spin grey" uib-tooltip="{{ $root.messages.tooltips.contactIcon.loading }}"></i>
    <i ng-show="status == 'needsEverything'" class="lilicon hl-company-icon grey" uib-tooltip="{{ $root.messages.tooltips.contactIcon.needsEverything }}"></i>
    <i ng-show="status == 'needsContact'" class="lilicon hl-entity-icon aqua" uib-tooltip="{{ $root.messages.tooltips.contactIcon.needsContact }}"></i>
    <i ng-show="status == 'needsAccount'" class="fa fa-check yellow" uib-tooltip="{{ $root.messages.tooltips.contactIcon.needsAccount }}"></i>
    <i ng-show="status == 'complete'" class="fa fa-check green" uib-tooltip="{{ $root.messages.tooltips.contactIcon.complete }}"></i>
</span>
