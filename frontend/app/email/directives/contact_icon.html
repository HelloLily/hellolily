<td class="inbox-small-cells">
    <i ng-hide="status" class="fa fa-spinner fa-spin grey" uib-tooltip="Loading status, hang on!"></i>
    <i ng-show="status == 'needsEverything'" class="lilicon hl-company-icon grey" uib-tooltip-html="'New account, unknown contact. <br /> Do the add thing!'"></i>
    <i ng-show="status == 'needsContact'" class="lilicon hl-entity-icon aqua" uib-tooltip="Hey, a new contact for the account! Add it for optimal Lily magic."></i>
    <i ng-show="status == 'needsAccount'" class="lilicon hl-company-icon yellow" uib-tooltip="Hey, a contact without an account! Add it for optimal Lily magic."></i>
    <i ng-show="status == 'complete'" class="fa fa-check green" uib-tooltip="All done. Do a happy dance."></i>
</span>
