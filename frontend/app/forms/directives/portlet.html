<div class="hl-form-section" ng-class="{'no-bottom-margin': vm.sidebar}">
    <div class="row">
        <div ng-class="{'hidden col-xs-12': (vm.sidebar || !vm.portletTitle), 'col-xs-12 col-sm-3 col-md-2 col-lg-2' : (!vm.sidebar && vm.portletTitle)}">
            <div class="hl-form-section-heading">
                {{ vm.portletTitle }}
            </div>
        </div>
        <div class="col-xs-12 col-sm-9" ng-class="{'col-md-8 col-lg-12': vm.sidebar, 'col-md-7 col-lg-4': (!vm.sidebar && vm.portletTitle)}">
            <ng-transclude class="hl-form-section-content"></ng-transclude>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
