<div class="hl-form-field" ng-repeat="website in vm.websites | filter: {is_primary:false}">
    <label for="id_website-{{ $index }}" ng-show="$first">
        Extra website
    </label>
    <div class="row hl-row-sm">
        <div class="col-md-12 hl-flex-container">
            <input class="form-control hl-form-input margin-right-5 hl-flex-1"
                   id="id_website-{{ $index }}"
                   maxlength="255"
                   name="websites-website-{{ $index }}"
                   placeholder="www.example.com"
                   type="text"
                   ng-model="website.website"
                   ng-blur="vm.doubleAccountCheck({index: $index})"
                   ng-class="{'hl-form-input-deleted': website.is_deleted}"
                   ng-readonly="website.is_deleted">

            <a ng-click="vm.removeRelatedField({field: 'website', index: $index, remove: false})" class="hl-primary-btn hl-form-input-btn" title="Undo the deletion of this row" ng-show="website.is_deleted">
                <i class="fa fa-undo"></i>
            </a>
            <a ng-click="vm.removeRelatedField({field: 'website', index: $index, remove: true})" class="hl-primary-btn hl-form-input-btn" title="Delete this row" ng-hide="website.is_deleted">
                <i class="lilicon hl-trashcan-icon"></i>
            </a>
        </div>
    </div>
    <field-error form="form" field="websites-website" index="$index"></field-error>
</div>

<div class="hl-form-field">
    <label ng-hide="(vm.websites|filter:{is_primary:false}).length">
        Extra website
    </label>
    <div><a ng-click="vm.addRelatedField({field:'website'})" class="form-control-static">Add a website</a></div>
</div>
