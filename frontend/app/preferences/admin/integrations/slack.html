<feature-unavailable tier="2">
    <div class="portlet light">
        <div class="portlet-title">
            <h2>Slack</h2>
            <p>
                Use the button below to install the Lily Slack app. <br />
                This app will read links related to Lily (e.g. when you link a case) and provide you with a preview in Slack.
            </p>

            <a ng-click="vm.authorize()" href="javascript:void(0)">
                <img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
            </a>

            <div ng-if="vm.hasIntegration" class="m-t-10">
                <button class="hl-primary-btn-red" ng-click="vm.uninstall()">Uninstall</button>
            </div>
        </div>
    </div>
</feature-unavailable>
