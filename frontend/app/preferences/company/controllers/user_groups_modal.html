<form name="userGroupForm">
    <div class="modal-header">
        <h3 class="modal-title">
            Assign {{ vm.user.full_name }} to groups
        </h3>
    </div>
    <div class="modal-body">
        <div ng-repeat="group in vm.groupList">
            <label>
                <input type="checkbox"
                       name="lily_groups"
                       value="{{ group.id }}"
                       ng-model="group.selected" />
                {{ group.name }}
            </label>
        </div>
        <field-error form="userGroupForm" field="lily_groups"></field-error>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.ok(userGroupForm)">OK</button>
        <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</form>
