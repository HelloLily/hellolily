<strong>Set {{ emailTemplate.name }} as default for</strong>
<form name="defaultForForm">
    <div>
        <ul class="list-unstyled align-left m-t-20">
            <li ng-repeat="emailAccount in vm.emailAccounts">
                <checkbox model="emailAccount.selected">{{ emailAccount.email_address }}</checkbox>
            </li>
        </ul>
        <field-error form="defaultForForm" field="default_for"></field-error>
    </div>
</form>
