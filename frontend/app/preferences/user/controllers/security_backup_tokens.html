<h3>Your backup tokens</h3>

<p>{{ $root.messages.pages.security.backupTokenIntro }}</p>

<table class="hl-table">
    <thead>
        <tr>
            <th class="hl-table-column">Backup Token</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="token in vm.twoFactor.backup_tokens">
            <td class="hl-table-column align-left">{{ token }}</td>
        </tr>
    </tbody>
</table>
