<div class="row">
    <div class="col-md-12">
        <ui-select ng-model="vm.assigned_to" theme="select2" style="width: 100%" append-to-body="true" autofocus="true">
            <ui-select-match placeholder="Select user">{{$select.selected.full_name}}</ui-select-match>
            <ui-select-choices repeat="user in vm.users" refresh="vm.refreshUsers($select.search)" refresh-delay="300">
                <div ng-bind-html="user.full_name | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>

        <button ng-click="vm.assignToMe()" class="btn btn-link assign-me-btn no-padding">Assign to me</button>
    </div>
</div>
