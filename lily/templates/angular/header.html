{% load staticfiles %}

{% verbatim %}
<script id="header.html" type="text/ng-template">
    <!-- BEGIN HEADER INNER -->
    <div class="page-header-inner">
        <!-- BEGIN LOGO -->
        <div class="page-header-logo-container">
            <a ui-sref="base.dashboard" class="page-header-logo">
                Hello<strong>Lily</strong>
            </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN RESPONSIVE MENU TOGGLER -->
            <a class="main-nav-toggle" ng-click="mainNavCollapsed = !mainNavCollapsed">
                <i class="fa" ng-class="mainNavCollapsed ? 'fa-times':'fa-bars'"></i>
            </a>
        <!-- END RESPONSIVE MENU TOGGLER -->

        <!-- BEGIN PAGE TOP -->
            <ul class="drop-down pull-right">
                <li class="header-user-menu drop-down-item" data-toggle="drop-down" data-hover="dropdown" data-close-others="true">
                    <a href="#">
                        <i class="lilicon hl-user-icon"></i>
                        <div class="header-user-menu-username-container">
                            <span class="header-user-menu-username">{{ currentUser.fullName }}</span>
                        </div>
                        <i class="lilicon hl-arrow-down-smll-icon"></i>
                    </a>

                    <ul class="header-user-menu-item drop-down-sub-menu right-aligned">
                        <li class="drop-down-sub-menu-item">
                            <a ui-sref="base.preferences.user.profile">
                                <i class="lilicon hl-user-icon"></i>
                                My profile
                            </a>
                        </li>
                        <li class="drop-down-sub-menu-item">
                            <a ui-sref="base.preferences.user.account">
                                <i class="icon-settings"></i>
                                My account
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li class="drop-down-sub-menu-item">
                            <a ui-sref="base.preferences.emailaccounts">
                                <i class="icon-envelope"></i>
                                E-mail accounts
                            </a>
                        </li>
                        <li class="drop-down-sub-menu-item">
                            <a ui-sref="base.preferences.emailtemplates">
                                <i class="icon-envelope-letter"></i>
                                E-mail templates
                            </a>
                        </li>
                        <li class="drop-down-sub-menu-item">
                            <a ui-sref="base.preferences.templatevariables">
                                <i class="fa fa-code"></i>
                                Template variables
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li class="drop-down-sub-menu-item">
                            <a href="/logout">
                                <i class="icon-key"></i>
                                Log out
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

        <!-- END TOP NAVIGATION MENU -->

        <!-- BEGIN MAINNAVIGATION -->
        <ul class="main-nav" ng-class="mainNavCollapsed ? 'main-nav-toggled':''">
            <li class="main-nav-item">
                <a ui-sref-active="active" ui-sref="base.dashboard" ng-click="mainNavCollapsed = !mainNavCollapsed">
                    <i class="lilicon hl-home-icon"></i>
                    <span class="title">Dashboard</span>
                </a>
            </li>

            <li class="main-nav-item">
                <a ui-sref-active="active" ui-sref="base.stats" ng-click="mainNavCollapsed = !mainNavCollapsed">
                    <i class="lilicon hl-stats-icon"></i>
                    <span class="title">Stats</span>
                </a>
            </li>

            <li class="main-nav-item">
                <a ui-sref-active="active" ui-sref="base.email" ng-click="mainNavCollapsed = !mainNavCollapsed">
                    <i class="lilicon hl-mail-icon"></i>
                    <span class="title">Email</span>
                </a>
            </li>
            <li class="main-nav-item">
                <a ui-sref-active="active" ui-sref="base.accounts" ng-click="mainNavCollapsed = !mainNavCollapsed">
                    <i class="lilicon hl-company-icon"></i>
                    <span class="title">Accounts</span>
                </a>
            </li>
            <li class="main-nav-item">
                <a ui-sref-active="active" ui-sref="base.contacts" ng-click="mainNavCollapsed = !mainNavCollapsed">
                    <i class="lilicon hl-user-icon"></i>
                    <span class="title">Contacts</span>
                </a>
            </li>
            <li class="main-nav-item">
                <a ui-sref-active="active" ui-sref="base.deals" ng-click="mainNavCollapsed = !mainNavCollapsed">
                    <i class="lilicon hl-deals-filled-icon"></i>
                    <span class="title">Deals</span>
                </a>
            </li>
            <li class="main-nav-item">
                <a ui-sref-active="active" ui-sref="base.cases" ng-click="mainNavCollapsed = !mainNavCollapsed">
                    <i class="lilicon hl-case-icon"></i>
                    <span class="title">Cases</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- END HEADER INNER -->
    <!-- BEGIN SUBHEADER -->
    <div class="clearfix"></div>
    <div class="sub-header">
        <!-- BEGIN PAGE ACTIONS -->
        <div class="pull-right">
            <!-- BEGIN LARGE ACTIONS -->
            <div class="hidden-sm hidden-xs">
                <a class="btn blue btn-sm" ui-sref="base.accounts.create" role="button" onclick="ga('send', 'event', 'accounts', 'create', 'topnav');"><i class="fa fa-plus"></i> Account</a>
                <a class="btn blue btn-sm" ui-sref="base.contacts.create" role="button" onclick="ga('send', 'event', 'contacts', 'create', 'topnav');"><i class="fa fa-plus"></i> Contact</a>
                <a class="btn blue btn-sm" ui-sref="base.deals.create" role="button" onclick="ga('send', 'event', 'deals', 'create', 'topnav');"><i class="fa fa-plus"></i> Deal</a>
                <a class="btn blue btn-sm" ui-sref="base.cases.create" role="button" onclick="ga('send', 'event', 'cases', 'create', 'topnav');"><i class="fa fa-plus"></i> Case</a>
            </div>
            <!-- END LARGE ACTIONS -->

            <!-- BEGIN SMALL ACTIONS -->
            <div class="sub-header-action-menu drop-down hidden-md hidden-lg">
                <a class="drop-down-item" data-toggle="dropdown" data-hover="dropdown" data-close-others="true" aria-expanded="false">
                    add <i class="fa fa-angle-down"></i>
                </a>

                <ul class="sub-header-action-submenu drop-down-sub-menu right-aligned white-menu">
                    <li class="sub-header-action-menu-item drop-down-sub-menu-item">
                        <a ui-sref="base.accounts.create" onclick="ga('send', 'event', 'accounts', 'create', 'topnav mobile');"><i class="fa fa-plus"></i> Account</a>
                    </li>
                    <li class="sub-header-action-menu-item drop-down-sub-menu-item">
                        <a ui-sref="base.contacts.create" onclick="ga('send', 'event', 'contacts', 'create', 'topnav mobile');"><i class="fa fa-plus"></i> Contact</a>
                    </li>
                    <li class="sub-header-action-menu-item drop-down-sub-menu-item">
                        <a ui-sref="base.deals.create" onclick="ga('send', 'event', 'deals', 'create', 'topnav mobile');"><i class="fa fa-plus"></i> Deal</a>
                    </li>
                    <li class="sub-header-action-menu-item drop-down-sub-menu-item">
                        <a ui-sref="base.cases.create" onclick="ga('send', 'event', 'cases', 'create', 'topnav mobile');"><i class="fa fa-plus"></i> Case</a>
                    </li>
                </ul>
            </div>
            <!-- END SMALL ACTIONS -->
        </div>
        <div class="clearfix"></div>
        <!-- END PAGE ACTIONS -->
    </div>

</script>
{% endverbatim %}
