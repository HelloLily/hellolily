{% load i18n %}

<div class="row">
    <div class="col-md-12">
        {% if wizard.steps.current == 'auth' %}
        <button type="submit" class="hl-primary-btn-blue">
            {% trans "Login" %}
            <i class="m-icon-swapright m-icon-white"></i>
        </button>
        {% else %}
            <div class="col-2-row">
                <div class="column">
                    <button type="submit" class="hl-primary-btn-blue">{% trans "Next" %}</button>
                </div>

                {% if wizard.steps.prev %}
                    <div class="column">
                        <button class="hl-primary-btn" name="wizard_goto_step" type="submit" value="{{ wizard.steps.prev }}">
                            {% trans "Back" %}
                        </button>
                    </div>
                {% endif %}
            </div>
        {% endif %}
    </div>

    <div class="clearfix"></div>
</div>
